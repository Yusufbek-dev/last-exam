<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>newproject</title>
    <link rel="stylesheet" href="./newproject.css" />
  </head>
  <body>
    <div class="top">
      <div class="profile">
        <img src="./images/Alone_boy_dp_-2964.jpg" alt="" />
        <span class="username">USER</span>
      </div>
      <a href="./myprojects.html">My projects</a>
    </div>

    <main>
      <div class="inputs">
        <form>
          <div>
            <label for="imgurl">Img URL</label>
            <input type="text" id="imgurl" />
          </div>
          <div>
            <label for="title">Name</label>
            <input type="text" id="title" />
          </div>
          <div>
            <label for="job">Job</label>
            <input type="text" id="job" />
          </div>
          <div>
            <label for="date">Date of Birth</label>
            <input type="date" id="date" />
          </div>
          <div>
            <label for="description">Description</label>
            <textarea type="text" id="description">I'am:</textarea>
          </div>

          <button type="submit" class="saveBtn">SAVE</button>
        </form>
      </div>

      <div class="result">
        <div class="paper">
          <div class="main">
            <img class="getImg"  alt="" />
            <h2 class="name"></h2>
          </div>

          <div class="job">Job: <span class="getJob"></span></div>
          <div class="date">Date Of Birth: <span class="getDate"></span></div>

          <div class="about">
            About Me: <br />
            <span class="getAbout"></span>
          </div>
        </div>
      </div>
    </main>
    <script src="newpr.js"></script>
  </body>
</html>
